{% extends 'base.html' %}


<h1>{% block title %}Admin page{% endblock %}</h1>

{% block content %}
<h2>Create new timeslot:</h2>
<form action = "http://localhost:5000/admin" method = "POST">
	<div class = "form-group">
			<label for = "eventYear">Event year</label>
			<input type = "number" class="form-control" name = "eventYear">
	</div>
	<div class = "form-group">
			<label for = "date">Date</label>
			<input type = "text" class="form-control" name = "date">
	</div>
	<div class = "form-group">
			<label for = "startTime">Start time</label>
			<input type = "text" class="form-control" name = "startTime">
	</div>
	<div class = "form-group">
			<label for = "endTime">End time</label>
			<input type = "text" class="form-control" name = "endTme">
	</div>
	<div class = "form-group">
			<label for = "nrCouples">Number of couples</label>
			<input type = "number" class="form-control" name = "nrCouples">
	</div>
	<button type = "submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
